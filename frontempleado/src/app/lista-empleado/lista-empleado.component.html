<h2 class="text-center mt-5 mb-3">Lista de empleados</h2>
<div class="container col-md-8">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <th scope="row">{{empleado.id}}</th>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellido}}</td>
        <td>{{empleado.email}}</td>
        <td>
          <button class="btn btn-warning" (click)="modificarEmpleado(empleado.id)">Modificar</button>
          <button class="btn btn-danger" (click)="eliminarEmpleado(empleado.id)">Eliminar</button>
          <button class="btn btn-success" (click)="detalleEmpleado(empleado.id)">Detalle</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
